<!DOCTYPE HTML>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
  <head>
    <title>Thingy Shop</title>
  </head>

  <header>

    <div class="label container">
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-xs-offset-0 col-sm-offset-4">
          <a class="logo" href="index.html">
            <div class="img-div"></div>
          </a>
          <h4>Thingy Shop</h4>
          <div class="hline"></div>
          <p class="caption margined">Cool stuff for everyone</p>
        </div>
      </div>
    </div>

  </header>

  <main>
    <div class="fluid-container">
      <div class="row">
        <div class="menu col-xs-12 col-sm-12 col-md-10 col-md-offset-1">
          <ul class="menu-list row">
            <li class="menu-item col-xs-2 col-xs-offset-1 centered"><a href="#">Things</a></li>
            <li class="menu-item col-xs-3 col-sm-2 centered"><a href="#">Contacts</a></li>
            <li class="menu-item col-xs-3 col-sm-2 centered"><a href="#">About</a></li>
            <li class="menu-item col-xs-2 centered"><a href="#">Blog</a></li>
            <li class="menu-item cart col-xs-10 col-xs-offset-1 col-sm-2 col-sm-offset-0 centered">
              <a href="#">
                <div class="bag"><p>10</p></div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="fluid-container">
      <div class="row">
        <div class="search col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <div class="searchBar margined-3 centered">
            <form action="#" method="get" role="search">
              <div class="form-group">
                <input type="text" class="form-control input-search" placeholder="Search">
                <button type="submit" class="btn btn-default">Search</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="items col-xs-12 col-sm-12 col-md-10 col-md-offset-1">
          <div class="filters margined-2 row">
            <div class="dropdown col-xs-offset-1">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Sort by
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">Cheap first</a></li>
                <li><a href="#">Expencive first</a></li>
                <li><a href="#">New first</a></li>
                <li><a href="#">By rating</a></li>
              </ul>
            </div>
          </div>

          <div class="items-container row">
            <div class="item col-xs-12 col-sm-6 col-md-3">
              <div class="image">
                <a class="thumbnail" href="#">
                  <p class="badgie"></p>
                  <img src="img/stub-1.jpg" alt="item"/>
                </a>
              </div>
              <div class="info">
                <p>Item name</p>
                <p class="price">$19.99</p>
              </div>
            </div>

            <div class="item col-xs-12 col-sm-6 col-md-3">
              <div class="image">
                <a class="thumbnail" href="#">
                  <p class="badgie">Sale</p>
                  <img src="img/stub-2.jpg" alt="item"/>
                </a>
              </div>
              <div class="info">
                <p>Item name</p>
                <p class="price">$19.99</p>
              </div>
            </div>

            <div class="item col-xs-12 col-sm-6 col-md-3">
              <div class="image">
                <a class="thumbnail" href="#">
                  <p class="badgie">New</p>
                  <img src="img/stub-1.jpg" alt="item"/>
                </a>
              </div>
              <div class="info">
                <p>Item name</p>
                <p class="price">$19.99</p>
              </div>
            </div>

            <div class="item col-xs-12 col-sm-6 col-md-3">
              <div class="image">
                <a class="thumbnail" href="#">
                  <p class="badgie"></p>
                  <img src="img/stub-2.jpg" alt="item"/>
                </a>
              </div>
              <div class="info">
                <p>Item name</p>
                <p class="price">$19.99</p>
              </div>
            </div>


          </div>

        </div>
      </div>

    </div>

  </main>

  <footer>
    <!--<p>Used a bag by Zlatko Najdenovski from the Noun Project</p>-->


  </footer>

  <body>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>

  </body>

</html>
